<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Shivika Tiwari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            color: var(--color-accent);
        }
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        .thank-you-text {
            color: var(--color-grey-dark);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .back-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-white);
            background-color: var(--color-black);
            border: 2px solid var(--color-black);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--color-black);
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <svg class="thank-you-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-text">
            Your message has been sent successfully. I appreciate you reaching out and will get back to you as soon as possible.
        </p>
        <a href="index.html" class="back-link">Back to Portfolio</a>
    </div>
</body>
</html>
